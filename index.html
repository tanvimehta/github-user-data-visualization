                      .attr("width", mapwidth).attr("height", mapheight);

            if(error){
                console.log(error);
            }
            
            for(var i = 0; i < csvdata.length; i++){
                var lon = csvdata[i].longitude;
                var lat = csvdata[i].latitude;
                if(lat == "" || lon == ""){
